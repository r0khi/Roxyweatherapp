<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Enter a city ..."
              required
              id="search-form-input"
              class="search-form-input"
            />
            <input type="submit" value="Search" class="search-form-button" />
          </form>
        </header>
        <main>
          <h1>
            <i class="fas fa-map-marker-alt"></i>
            <span id="city"></span>
          </h1>
          <h2 id="time"></h2>
          <h3>
            <div class="row">
              <div class="col-6">
                <span class="temperature" id="temperature"></span>
                <span class="units">
                  <a href="#" id="celsius-link">°C</a>
                  | <a href="#" id="fahrenheit-link">°F</a>
                </span>
                <div class="feels">
                  <span>RealFeel </span><span id="feels-like"></span>
                </div>
              </div>
              <div class="col-6 img-desc">
                <span id="icon" class="img weather-app-icon"> </span>
                <div class="description" id="description"></div>
              </div>
            </div>
          </h3>
          <h4>
            <div class="row">
              <div class="col-4">
                Humidity
                <div class="weather-details">
                  <span id="humidity"> </span> <span>%</span>
                </div>
              </div>
              <div class="col-4">
                Wind
                <div class="weather-details">
                  <span id="wind"> </span> <span>m/s</span>
                </div>
              </div>
              <div class="col-4">
                Pressure
                <div class="weather-details">
                  <span id="pressure"> </span> <span>mb</span>
                </div>
              </div>
            </div>
          </h4>
        </main>
      </div>
      <footer>
        <small>
          <a href="https://github.com/r0khi/Roxyweatherapp" target="_blank"
            >Open-source code</a
          >
          by Roxy Shabani, special thanks to
          <a href="https://www.shecodes.io/" target="_blank">SheCodes</a>
        </small>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
