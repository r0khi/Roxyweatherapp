<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <form class="search-form">
            <input
              type="search"
              placeholder="Enter a city ..."
              required
              class="search-form-input"
            />
            <input type="submit" value="Search" class="search-form-button" />
          </form>
        </header>
        <h1>
          <i class="fas fa-map-marker-alt"></i>
          <span id="city">Vancouer</span>
        </h1>
        <h2 id="currentTime">Monday, 21:03</h2>
        <h3>
          <div class="row">
            <div class="col-6">
              <span class="temperature" id="temperature">20</span>
              <span class="units">
                <a href="#" id="celsius-link">°C</a>
                | <a href="#" id="fahrenheit-link">°F</a>
              </span>
              <div class="feels">
                <span>RealFeel </span><span id="feels-like">20</span>
              </div>
            </div>
            <div class="col-6">
              <img src="img/cloud.png" alt="" />
              <span id="description">cloudy</span>
            </div>
          </div>
        </h3>
        <h4>
          <div class="row">
            <div class="col-4">
              Humidity
              <div><span id="humidity">68</span> <span>%</span></div>
            </div>
            <div class="col-4">
              Wind
              <div><span id="wind">8</span> <span>m/s</span></div>
            </div>

            <div class="col-4">
              Pressure
              <div><span id="pressure">1013 </span> <span>mb</span></div>
            </div>
          </div>
        </h4>
      </div>
      <small>
        <a href="https://github.com/r0khi/Roxyweatherapp" target="_blank"
          >Open-source code</a
        >
        by Roxy Shabani
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
